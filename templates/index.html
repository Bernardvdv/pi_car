<!doctype html>
<html lang="en">
    <head>
        <meta name="charset" value="utf-8">
        <title>PiCar</title>
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     
    </head>
    <body>
        <h1>PiCar</h1>
        
        <div class="container">
            <div class="camera">
                <img style="width: 70%; height:70%;"src="{{ url_for('video_feed') }}">
            </div>
            
             <div class="buttons">
                <button type="button" class="btn btn-primary upbtn" data-action="tilt:-1">Up</button>
                <button type="button" class="btn btn-primary downbtn" data-action="tilt:+1">Down</button>
                <button type="button" class="btn btn-primary leftbtn" data-action="pan:-1">Left</button>
                <button type="button" class="btn btn-primary rightbtn" data-action="pan:+1">Right</button>
            </div>
        </div>
        
        
        <div class="container">
           
        </div>

        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        
        <script type="text/javascript">
            var current_pan = 90;
            var current_tilt = 90;
            var pantilt_speed = 60; // Delay between increments in ms

            var interval = null;
            var current_direction = null;
            var current_angle = null;

            $(function(){
                $(window).on('keydown',function(e){
                    clearInterval(interval);

                    switch(e.keyCode){
                        case 40: // Arrow Up
                            current_direction = 'tilt';
                            current_angle = 1;
                            interval = setInterval(pantilt,pantilt_speed);
                            break;
                        case 38: // Arrow Down
                            current_direction = 'tilt';
                            current_angle = -1;
                            interval = setInterval(pantilt,pantilt_speed);
                            break;
                        case 39: // Arrow Left
                            current_direction = 'pan';
                            current_angle = 1;
                            interval = setInterval(pantilt,pantilt_speed);
                            break;
                        case 37: // Arrow Right
                            current_direction = 'pan';
                            current_angle = -1;
                            interval = setInterval(pantilt,pantilt_speed);
                            break;
                    }
                });
                
                $(window).on('keyup',function(e){clearInterval(interval)});
                $('.buttons').on('mousedown','button',function(e){
                   e.preventDefault();
                   clearInterval(interval);

//                    var obj = $(this);
                   var action = $(this).data('action');
                   current_direction = action.split(':')[0];
                   current_angle = parseInt(action.split(':')[1]);
                   pantilt()
               })
               .on('mouseup','button',function(e){
                   clearInterval(interval);
               });

               function pantilt(){
                   var angle = 0;

                   if(current_direction == 'pan'){
                       current_pan += current_angle;
                       if(current_pan < 0) current_pan = 0;
                       if(current_pan > 180) current_pan = 180;
                       angle = current_pan;
                   }

                   if(current_direction == 'tilt'){
                       current_tilt += current_angle;
                       if(current_tilt < 0) current_tilt = 0;
                       if(current_tilt > 180) current_tilt = 180;
                       angle = current_tilt;
                   }
                    $.ajax({
                       type: "GET",
                       url: "/api/" + current_direction + '/' + angle,
                       success: function (geo_data) {
                           console.log(geo_data);
                       }
                    });
                }
            });
        </script>
    </body>
</html>
